<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWeather</title>
  <link rel="stylesheet" href="css/vendor.min.css" />
  <link rel="stylesheet" href='css/style.css' type='text/css' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic,latin-ext" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <!-- [if lte IE 9]>
<p class="browsehappy"> Ваш браузер <strong>устарел</strong>.
 Пожалуйста <a href="http://browsehappy.com/">обновите</a> его.</p>
<![endif]-->
  <div class="container">
    <h1>Weather forcast</h1>
    <div class="cl">
      <form name="form" class="weater__form">
        <select name="cities" id="citiesList">
          <option value="">Choose the city:</option>
          <option value="536203">Sankt-Peterburg</option>
          <option value="5368361">Los Angeles</option>
          <option value="472045">Voronezh</option>
          <option value="1512569">Tashkent</option>
          <option value="706483">Kharkiv</option>
        </select>
      </form>
      <div class="weater__result" id="result"></div>
    </div>
  </div>

  <script type="text/x-handlebars-template" id="weatherTemplate">
    <h3> Weather in {{name}}, {{sys.country}} </h3>
     <p class="weather-main"><span>{{weather.0.main}}</span><img src="http://openweathermap.org/img/w/{{weather.0.icon}}.png"></p>
     <p class="weather-temperature">Temperature: <span  class="bold">{{main.temp}}°C</span></p>
     <p class="weather-wind">Wind: <span  class="bold">{{wind.speed}}m/s</span></p> 
     <p class="weather-pressure">Pressure: <span  class="bold">{{main.pressure}}hpa</span></p>
  </script>
  <script src="js/require.js" data-main="js/entry.js"></script>
</body>
</html>
